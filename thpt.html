<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎓 Đếm Ngược Kỳ Thi THPT Quốc Gia - Luxury</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>

  <div class="top-buttons">
    <button id="theme-toggle" aria-label="Chuyển đổi chủ đề">🌙/☀️</button>
    <button id="music-toggle" aria-label="Bật/Tắt nhạc nền">🎵</button>
  </div>

  <main class="container glassmorphism">
    <h1>📚 Đếm Ngược Kỳ Thi THPT Quốc Gia</h1>
    <div id="current-time" class="current-time">Giờ hiện tại: --:--:--</div>
    <div id="countdown" class="countdown">Đang tải...</div>

    <div class="controls">
      <label for="examDate">Chọn ngày thi:</label><br />
      <input type="date" id="examDate" />
      <button id="saveDate">Lưu ngày thi</button>
    </div>
  </main>

  <!-- YouTube Player -->
  <div id="ytplayer"></div>

  <script src="particles.min.js"></script>
  <script src="script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
