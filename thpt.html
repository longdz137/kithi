<style>

  /* Form ch·ªçn ng√†y thi */

  input[type="date"]:focus {

  body.dark input[type="date"] {

  }
  button[type="submit"] {

  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {

  /* C√°c n√∫t g√≥c tr√™n ph·∫£i */
  #controls {
    position: fixed;

    display: flex;
    gap: 10px;

    -webkit-backdrop-filter: blur(12px);

  }
  body.dark #controls {

  }
  #controls button {

    cursor: pointer;
    width: 42px;
    height: 42px;
    display: flex;
    align-items: center;
    justify-content: center;

    border-radius: 50%;

    transition: background-color 0.3s ease, color 0.3s ease;
  }
  #controls button:hover, #controls button:focus {

  }
  body.dark #controls button {
    color: #66b2ff;
  }
  body.dark #controls button:hover, body.dark #controls button:focus {
    background-color: #3399ff;
  }
  #volume {
    width: 120px;
    cursor: pointer;
    margin-left: 6px;
    align-self: center;
  }
  /* Thanh √¢m l∆∞·ª£ng */
  #volume::-webkit-slider-runnable-track {
    height: 6px;
    background: #007bff;
    border-radius: 3px;
  }
  #volume::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;

    height: 18px;

    transition: background-color 0.3s ease;
  }
  #volume::-webkit-slider-thumb:hover {

  }
  #volume::-moz-range-track {

  }
  #volume::-moz-range-thumb {

    height: 18px;

  }
  #volume::-moz-range-thumb:hover {

  }
  /* Responsive mobile */
  @media (max-width: 480px) {

    }
    #controls {

    }

    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="ƒê·∫øm ng∆∞·ª£c k·ª≥ thi THPT Qu·ªëc Gia">
    <h1>ƒê·∫øm ng∆∞·ª£c k·ª≥ thi THPT Qu·ªëc Gia</h1>
    <p class="current-time" id="current-time" aria-live="polite" aria-atomic="true">ƒêang l·∫•y th·ªùi gian...</p>

    <form id="form-set-date" aria-label="Ch·ªçn ng√†y thi">
      <input type="date" id="exam-date" aria-required="true" aria-label="Ch·ªçn ng√†y thi" />
      <button type="submit" aria-label="C·∫≠p nh·∫≠t ng√†y thi">C·∫≠p nh·∫≠t</button>
    </form>

    <div class="countdown" aria-live="polite" aria-atomic="true" id="countdown">
      <div><span id="days">00</span><div class="label">Ng√†y</div></div>
      <div><span id="hours">00</span><div class="label">Gi·ªù</div></div>
      <div><span id="minutes">00</span><div class="label">Ph√∫t</div></div>
      <div><span id="seconds">00</span><div class="label">Gi√¢y</div></div>
    </div>
  </div>

  <!-- C√°c n√∫t ƒëi·ªÅu khi·ªÉn -->
  <div id="controls" role="region" aria-label="ƒêi·ªÅu khi·ªÉn nh·∫°c v√† giao di·ªán">
    <button id="btn-theme-toggle" title="Chuy·ªÉn ƒë·ªïi ch·∫ø ƒë·ªô s√°ng/t·ªëi" aria-pressed="false" aria-label="Chuy·ªÉn ƒë·ªïi ch·∫ø ƒë·ªô s√°ng t·ªëi">
      üåô
    </button>
    <button id="btn-music-toggle" title="Ph√°t / T·∫°m d·ª´ng nh·∫°c" aria-pressed="false" aria-label="Ph√°t ho·∫∑c t·∫°m d·ª´ng nh·∫°c">
      ‚ñ∂Ô∏è
    </button>
    <input type="range" id="volume" min="0" max="1" step="0.01" aria-label="√Çm l∆∞·ª£ng nh·∫°c" value="0.3" />
  </div>

<script>
  // C·∫•u h√¨nh ng√†y m·∫∑c ƒë·ªãnh k·ª≥ thi (n√™n ƒë·ªÉ th·ªùi gian t·ªëi ƒëa 23:59:59 ng√†y ƒë√≥)
  const DEFAULT_EXAM_DATE = new Date('2025-06-15T23:59:59');

  // L·∫•y c√°c element
  const currentTimeEl = document.getElementById('current-time');
  const daysEl = document.getElementById('days');
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');
  const form = document.getElementById('form-set-date');
  const examDateInput = document.getElementById('exam-date');

  const btnThemeToggle = document.getElementById('btn-theme-toggle');
  const btnMusicToggle = document.getElementById('btn-music-toggle');
  const volumeControl = document.getElementById('volume');

  // Load ng√†y m·∫∑c ƒë·ªãnh v√†o input
  function formatDateInput(date) {
    return date.toISOString().split('T')[0];
  }
  examDateInput.value = formatDateInput(DEFAULT_EXAM_DATE);

  // L∆∞u ng√†y thi trong localStorage ƒë·ªÉ nh·ªõ l·∫ßn sau
  let examDate = DEFAULT_EXAM_DATE;
  if(localStorage.getItem('examDate')) {
    examDate = new Date(localStorage.getItem('examDate'));
    examDateInput.value = formatDateInput(examDate);
  }

  // Theme m·∫∑c ƒë·ªãnh
  let isDarkMode = false;
  if(localStorage.getItem('theme')) {
    isDarkMode = localStorage.getItem('theme') === 'dark';
    document.body.classList.toggle('dark', isDarkMode);
    btnThemeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
    btnThemeToggle.setAttribute('aria-pressed', isDarkMode.toString());
  }

  // Nh·∫°c n·ªÅn YouTube iframe
  let isPlaying = false;
  let player;
  let ytReady = false;

  // T·∫°o iframe nh·∫°c YouTube ·∫©n
  function createYouTubePlayer() {
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  }
  createYouTubePlayer();

  // Callback YouTube API
  window.onYouTubeIframeAPIReady = function() {
    player = new YT.Player('yt-player', {
      height: '0',
      width: '0',
      videoId: 'XqZsoesa55w', // V√≠ d·ª• nh·∫°c nh·∫π, b·∫°n ƒë·ªïi ID n√†y n·∫øu mu·ªën
      playerVars: {
        autoplay: 0,
        controls: 0,
        loop: 1,
        playlist: 'XqZsoesa55w',
        modestbranding: 1,
        disablekb: 1,
        fs: 0,
        rel: 0,
      },
      events: {
        onReady: (event) => {
          ytReady = true;
          event.target.setVolume(volumeControl.value * 100);
        },
        onStateChange: (event) => {
          if(event.data === YT.PlayerState.ENDED) {
            player.playVideo();
          }
        }
      }
    });
  };

  // T·∫°o iframe ·∫©n cho YouTube nh·∫°c
  const ytDiv = document.createElement('div');
  ytDiv.id = 'yt-player';
  ytDiv.style.position = 'absolute';
  ytDiv.style.left = '-9999px';
  ytDiv.style.width = '0';
  ytDiv.style.height = '0';
  document.body.appendChild(ytDiv);

  // B·∫≠t / t·∫Øt nh·∫°c
  btnMusicToggle.addEventListener('click', () => {
    if(!ytReady) return;
    if(isPlaying) {
      player.pauseVideo();
      btnMusicToggle.textContent = '‚ñ∂Ô∏è';
      btnMusicToggle.setAttribute('aria-pressed', 'false');
    } else {
      player.playVideo();
      btnMusicToggle.textContent = '‚è∏Ô∏è';
      btnMusicToggle.setAttribute('aria-pressed', 'true');
    }
    isPlaying = !isPlaying;
  });

  // ƒêi·ªÅu ch·ªânh √¢m l∆∞·ª£ng
  volumeControl.addEventListener('input', () => {
    if(ytReady && player) {
      player.setVolume(volumeControl.value * 100);
    }
  });

  // Chuy·ªÉn ƒë·ªïi theme s√°ng/t·ªëi
  btnThemeToggle.addEventListener('click', () => {
    isDarkMode = !isDarkMode;
    document.body.classList.toggle('dark', isDarkMode);
    btnThemeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
    btnThemeToggle.setAttribute('aria-pressed', isDarkMode.toString());
    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
  });

  // X·ª≠ l√Ω form thay ƒë·ªïi ng√†y thi
  form.addEventListener('submit', e => {
    e.preventDefault();
    const val = examDateInput.value;
    if(!val) return alert('Vui l√≤ng ch·ªçn ng√†y thi h·ª£p l·ªá.');
    const newDate = new Date(val + 'T23:59:59');
    if(isNaN(newDate.getTime())) {
      alert('Ng√†y kh√¥ng h·ª£p l·ªá!');
      return;
    }
    examDate = newDate;
    localStorage.setItem('examDate', examDate.toISOString());
  });

  // C·∫≠p nh·∫≠t th·ªùi gian hi·ªán t·∫°i
  function updateCurrentTime() {
    const now = new Date();
    currentTimeEl.textContent = `B√¢y gi·ªù l√†: ${now.toLocaleString('vi-VN')}`;
  }

  // T√≠nh to√°n ƒë·∫øm ng∆∞·ª£c
  function updateCountdown() {
    const now = new Date();
    let diff = examDate.getTime() - now.getTime();

    if(diff < 0) {
      daysEl.textContent = '00';
      hoursEl.textContent = '00';
      minutesEl.textContent = '00';
      secondsEl.textContent = '00';
      return;
    }

    const seconds = Math.floor(diff / 1000) % 60;
    const minutes = Math.floor(diff / (1000 * 60)) % 60;
    const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    daysEl.textContent = String(days).padStart(2, '0');
    hoursEl.textContent = String(hours).padStart(2, '0');
    minutesEl.textContent = String(minutes).padStart(2, '0');
    secondsEl.textContent = String(seconds).padStart(2, '0');
  }

  // V√≤ng l·∫∑p c·∫≠p nh·∫≠t
  setInterval(() => {
    updateCurrentTime();
    updateCountdown();
  }, 1000);

  // Kh·ªüi t·∫°o ngay
  updateCurrentTime();
  updateCountdown();
</script>
</body>
