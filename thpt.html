<!DOCTYPE html>

<head>

  <style>
    :root {

  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">üåó Chuy·ªÉn giao di·ªán</button>

  <h1>‚è≥ ƒê·∫øm Ng∆∞·ª£c K·ª≥ Thi THPT Qu·ªëc Gia</h1>
  
  <div class="countdown" id="countdown">ƒêang t·∫£i...</div>

  <div class="controls">
    <label for="examDate">Ch·ªçn ng√†y thi: </label>

  <script>
    let examDate = new Date("2025-06-26T00:00:00").getTime(); // M·∫∑c ƒë·ªãnh

    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();

        countdown.innerHTML = "üéâ K·ª≥ thi ƒë√£ di·ªÖn ra!";

      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} ng√†y ${hours} gi·ªù ${minutes} ph√∫t ${seconds} gi√¢y`;
    }

    // C·∫≠p nh·∫≠t m·ªói gi√¢y
    const interval = setInterval(updateCountdown, 1000);

    // C·∫≠p nh·∫≠t ng√†y t·ª´ input
    function updateExamDate() {
      const input = document.getElementById("examDate").value;
      if (input) {
        examDate = new Date(input + "T00:00:00").getTime();
        updateCountdown();
      } else {
        alert("Vui l√≤ng ch·ªçn ng√†y thi.");
      }
    }

    // Chuy·ªÉn theme

  </script>

</body>
